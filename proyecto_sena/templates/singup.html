<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'singup.css' %}">

</head>
<body>
  <h1>Registro de Usuario</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
        {% if field.errors %}
          <p class="error-message">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <div style="text-align: center;">
      <button type="submit">Registrar</button>
    </div>
    <div class="text-center">
      <a href="{% url 'signin' %}" class="text-decoration-none">Â¿Deseas volver al Login? ðŸ¤”</a>
  </div>
  </form>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

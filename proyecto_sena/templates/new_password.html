<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Cambiar Contraseña{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .messages {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .messages li {
      margin-bottom: 10px;
    }

    .error {
      color: #dc3545;
    }

    .success {
      color: #28a745;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cambiar Contraseña</h1>
    <form method="POST">
      {% csrf_token %}
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <div class="form-group">
        <label for="current_password" class="form-label">Contraseña actual</label>
        <input type="password" class="form-control" required id="current_password" name="current_password">
      </div>
      <div class="form-group">
        <label for="new_password" class="form-label">Nueva Contraseña</label>
        <input type="password" class="form-control" required id="new_password" name="new_password">
      </div>
      <button type="submit" class="btn btn-primary">Guardar Contraseña</button>
    </form>
  </div>
</body>
</html>

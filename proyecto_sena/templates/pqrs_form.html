<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form method="post">
            {% csrf_token %}
            <h3>Deje su mensaje</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Nombre" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Email *" value="" />
                    </div>
                    <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Su numero*" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" placeholder="Mande su mensaje"value="Mande su mensaje" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Escriba su mensaje *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
         </form>
        </div>
            </div>


    </div>
      

    </div>
    

</div>

<!DOCTYPE html>
<html>
<head>
    <title>Carrito de compras</title>
   
</head>
<body>
    <h1>Carrito de compras</h1>
    <table>
      h1>Carrito de compras</h1>
      <table>
          <thead>
              <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio unitario</th>
                  <th>Subtotal</th>
              </tr>
          </thead>
          <tbody>
              {% for item in carrito %}
              <tr>
                  <td>{{ item.producto.nombre }}</td>
                  <td>{{ item.cantidad_carrito }}</td>
                  <td>{{ item.producto.precio }}</td>
                  <td>{{ item.cantidad_carrito|multiply:item.producto.precio }}</td>
  
              </tr>
              {% endfor %}
          </tbody>
          <tfoot>
              <tr>
                  <td colspan="3">Total:</td>
                  <td>{{ total }}</td>
              </tr>
          </tfoot>
      </table>
    </table>
</body>
</html>
